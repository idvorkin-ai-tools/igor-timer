<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A1A1A"/>
      <stop offset="100%" style="stop-color:#0D0D0D"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGrad)"/>

  <!-- Timer circle background -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#333" stroke-width="24"/>

  <!-- Green progress arc (work phase indicator) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#7BF542" stroke-width="24"
          stroke-dasharray="848" stroke-dashoffset="212"
          stroke-linecap="round" transform="rotate(-90 256 256)"/>

  <!-- Center time display area -->
  <rect x="156" y="206" width="200" height="100" rx="12" fill="#0D0D0D"/>

  <!-- Time text -->
  <text x="256" y="275" font-family="Arial, sans-serif" font-size="64" font-weight="bold"
        fill="#FFFFFF" text-anchor="middle">00:30</text>

  <!-- WORK label -->
  <text x="256" y="160" font-family="Arial, sans-serif" font-size="28" font-weight="bold"
        fill="#7BF542" text-anchor="middle" letter-spacing="4">WORK</text>

  <!-- Bottom indicator dots -->
  <circle cx="216" cy="380" r="12" fill="#4A9EF5"/>
  <circle cx="256" cy="380" r="12" fill="#F5D442"/>
  <circle cx="296" cy="380" r="12" fill="#333"/>
</svg>
